

<div #mapa class="zoomRange"></div>

<div class="row">
    <div class="col-12">
        <label class="form-label">
            Zoom: 
            {{zoomLavel |number: '2.0-2'}}%
            -lng={{ubicacionActual[0] | number:'2.4-4'}},
             lat={{ubicacionActual[1] | number:'2.4-4'}}
        </label>
        <input type="range" 
               class="form-range"
               [value]="zoomLavel"
               min="0"
               max="19"
               (input)="zoomChange(zoomInput.value)"
               #zoomInput>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" 
                (click)="zoomOut()">
                -
        </button>
        <button class="btn btn-primary float-end" 
                (click)="zoomIn()">
                +
      </button>
    </div>
</div>
